<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/baseLogin.xhtml">
 	<ui:define name="wrap-container">
		<div class="loginBody">
		    <div class="loginContainer">
		    	<div class="loginHeader">
		    		<p>Travel Quest</p>
		    		<span>Вход в систему </span>
		    	</div>
				<h:form id="login-form" prependId="false" >		    	
			    	<div class="loginContent">
			    		<div class="row">
			    			<div class="col-12">
								<h:outputText value="#{msgs.email}" styleClass="inputTitle"/>
								<h:inputText value="#{userController.email}" id="email" required="true" requiredMessage="#{msgs.email} - #{msgs.isReq}"/>				
								<p:watermark value="#{msgs.email}" for="email"/>			    			
			    			</div>
			    			<div class="col-12">
								<h:outputText value="#{msgs.password}" styleClass="inputTitle"/>
								<h:inputSecret value="#{userController.password}" id="password" required="true" requiredMessage="#{msgs.password} - #{msgs.isReq}"/>
								<p:watermark value="#{msgs.password}" for="password"/>			    			
			    			</div>
			    			<div class="col-12 submit">
								<p:commandButton value="#{msgs.login}" styleClass="ui-button-login" action="#{userController.login()}" ajax="false"/>			    			
			    			</div>
			    			<br/>
			    			<div class="col-6">
			    			    <h:commandLink action="#{registrationAction.register()}" value="#{msgs.register}" immediate="true" style="color:white"/>			    			
			    			</div>
			    		</div>
			    	</div>
					<p:messages/>
					<p:growl id="growl" showDetail="true" sticky="true" /> 
				</h:form>			    
			</div>
		</div>
	</ui:define>	
	
</ui:composition>
