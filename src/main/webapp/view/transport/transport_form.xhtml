<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">
	<ui:define name="content">
	
	    <h:form id="form">
		<div class="pageTitle">
			<h2>#{msgs.transportForm}</h2>
		</div>
		<div class="pageBlock">
			<div class="pageBody">

					<h:panelGrid columns="3">
					    <h:outputLabel for="transportType" value="#{msgs.transportType}" />
						<h:selectOneMenu id="transportType" value="#{transportController.transport.type}" effect="fold" editable="true" converter="cachedConverter"
					    	required="true" requiredMessage="#{msgs.transportType} - #{msgs.isReq}"  >
				            <f:selectItem itemLabel="#{msgs.selectValue}"/>
							<f:selectItems value="#{transportController.transportTypeList}" var="item" itemLabel="#{item.name}" itemValue="#{item}"/>
					    </h:selectOneMenu>
				        <h:message for="transportType" display="icon" style="color:red;" />
					
						<h:outputLabel value="#{msgs.transportNumber}" />
						<h:inputText id="transportNumber" value="#{transportController.transport.number}" required="true"
							requiredMessage="#{msgs.transportNumber} - #{msgs.isReq}">
						</h:inputText>
						<h:message for="transportNumber" display="icon" style="color:red;" />
						
						<h:outputText  value="#{msgs.haveDriver}" />
				        <p:selectBooleanCheckbox value="#{transportController.transport.haveDriver}">
				            <p:ajax update="driverId" />
				        </p:selectBooleanCheckbox>	
				        <h:outputText />
				        
				        <h:outputText />
				        <h:outputText />
				        <h:panelGrid id="driverId">
				        <h:outputLabel for="driver" value="#{msgs.driver}" rendered="#{transportController.transport.haveDriver == true}"/>
						<h:selectOneMenu id="driver" value="#{transportController.transport.driver}" effect="fold" editable="true" converter="cachedConverter"
					    	required="true" requiredMessage="#{msgs.driver} - #{msgs.isReq}" rendered="#{transportController.transport.haveDriver == true}" >
				            <f:selectItem itemLabel="#{msgs.selectValue}"/>
							<f:selectItems value="#{transportController.driverList}" var="item" itemLabel="#{item.name}" itemValue="#{item}"/>
					    </h:selectOneMenu>
				        <h:message for="driver" display="icon" style="color:red;" rendered="#{transportController.transport.haveDriver == true}"/>
				        </h:panelGrid>
						
						<h:outputLabel for="mark" value="#{msgs.mark}" />
						<h:selectOneMenu id="mark" value="#{transportController.transport.mark}" effect="fold" editable="true" converter="cachedConverter"
					    	required="true" requiredMessage="#{msgs.mark} - #{msgs.isReq}"  >
				            <f:selectItem itemLabel="#{msgs.selectValue}"/>
							<f:selectItems value="#{transportController.markList}" var="item" itemLabel="#{item.name}" itemValue="#{item}"/>
					    </h:selectOneMenu>
				        <h:message for="mark" display="icon" style="color:red;" />
						
						<h:outputLabel value="#{msgs.model}" />
						<h:inputText id="model" value="#{transportController.transport.model}" required="true"
							requiredMessage="#{msgs.model} - #{msgs.isReq}">
						</h:inputText>
						<h:message for="model" display="icon" style="color:red;" />

						<h:outputLabel value="#{msgs.year}" />
						<h:inputText id="year" value="#{transportController.transport.year}" required="true"
							requiredMessage="#{msgs.year} - #{msgs.isReq}">
						</h:inputText>
						<h:message for="year" display="icon" style="color:red;" />
						
						<h:outputLabel for="color" value="#{msgs.color}" />
						<h:selectOneMenu id="color" value="#{transportController.transport.color}" effect="fold" editable="true" converter="cachedConverter"
					    	required="true" requiredMessage="#{msgs.color} - #{msgs.isReq}"  >
				            <f:selectItem itemLabel="#{msgs.selectValue}"/>
							<f:selectItems value="#{transportController.colorList}" var="item" itemLabel="#{item.name}" itemValue="#{item}"/>
					    </h:selectOneMenu>
				        <h:message for="color" display="icon" style="color:red;" />
				        
				        <h:outputLabel value="#{msgs.seatNumber}" />
						<h:inputText id="seatNumber" value="#{transportController.transport.seatNumber}" required="true"
							requiredMessage="#{msgs.seatNumber} - #{msgs.isReq}">
						</h:inputText>
						<h:message for="seatNumber" display="icon" style="color:red;" />
						
						<h:outputLabel for="gear" value="#{msgs.gear}" />
						<h:selectOneMenu id="gear" value="#{transportController.transport.gear}" effect="fold" editable="true" converter="cachedConverter"
					    	required="true" requiredMessage="#{msgs.gear} - #{msgs.isReq}"  >
				            <f:selectItem itemLabel="#{msgs.selectValue}"/>
							<f:selectItem itemValue="#{true}" itemLabel="#{msgs.wd2}"/>
    						<f:selectItem itemValue="#{false}" itemLabel="#{msgs.wd4}"/>
					    </h:selectOneMenu>
				        <h:message for="gear" display="icon" style="color:red;" />
				        
				        <h:outputText  value="#{msgs.wifi}" />
				        <p:selectBooleanCheckbox value="#{transportController.transport.wifi}" />
				        <h:outputLabel />
				        
				        <h:outputText  value="#{msgs.karaoke}" />
				        <p:selectBooleanCheckbox value="#{transportController.transport.karaoke}" />
				        <h:outputLabel />
				        
				        <h:outputText  value="#{msgs.tv}" />
				        <p:selectBooleanCheckbox value="#{transportController.transport.tv}" />
				        <h:outputLabel />
				        
					</h:panelGrid>

					<h:panelGroup class="btnRegBlock">
					    <p:commandButton  class="button" value="#{msgs.save}" ajax="false"
							action="#{transportController.save()}" styleClass="btnRegister"/>
							<h:outputLabel style="width:100px;display:inline-block"/>				
						<p:commandButton class="button" value="#{msgs.cancel}"
							action="#{transportController.cancel()}" immediate="true" styleClass="ui-button-warning"/>
					</h:panelGroup>
			
			</div>
		</div>

	</h:form>
	</ui:define>
</ui:composition>
